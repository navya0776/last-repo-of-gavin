# .pre-commit-config.yaml
default_stages: [pre-commit]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-yaml

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.0
    hooks:
      - id: pyupgrade
        args: ["--py311-plus"]

  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        files: ^(backend|data)/

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        files: ^(backend|data)/

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        stages: [pre-commit]
        files: ^(backend|data)/
        args: ["--select=E9,F63,F7,F82", "--show-source", "--statistics"]
      - id: flake8
        name: flake8-len-complexity
        stages: [pre-commit]
        files: ^(backend|data)/
        args: ["--exit-zero", "--max-complexity=10", "--max-line-length=127"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        files: ^backend/
        args: ["-q", "-r", "backend"]

  - repo: local
    hooks:
      - id: pytest-pre-commit
        name: pytest (quick)
        entry: pytest -q
        language: python
        additional_dependencies:
          - e
          - .[test]
        stages: [pre-commit]
        pass_filenames: false
        always_run: true
