name: PR CI - Frontend (fork-safe)
on:
  pull_request_target:
    types: [opened, reopened, synchronize]
    paths:
      - 'frontend/**'
      - 'test/frontend_tests/**'

permissions:
  contents: read

jobs:
  call-frontend:
    uses: ./.github/workflows/frontend-action.yml
    with:
      pr_repo: ${{ github.event.pull_request.head.repo.full_name }}
      pr_ref:  ${{ github.event.pull_request.head.ref }}

