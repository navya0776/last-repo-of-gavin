name: Base Trigger
on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  backend:
    uses: ./.github/workflows/pr-ci/backend.yml
    with:
      pr_repo: ${{ github.repository }}
      pr_ref: ${{ github.ref_name }}

  frontend:
    uses: ./.github/workflows/pr-ci/frontend.yml
    with:
      pr_repo: ${{ github.repository }}
      pr_ref: ${{ github.ref_name }}
