name: Backend-and-database-Integration-Testing

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'data/**'
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build (Python backend)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip build
          if [ -s backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Build
        working-directory: backend
        run: python -m build

      - if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/*.whl

  test:
    name: Test (Python backend)
    needs: build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ims
          POSTGRES_USER: ims_user
          POSTGRES_PASSWORD: ims_pw
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd="pg_isready -U ims_user"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://ims_user:ims_pw@localhost:5432/ims

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - if: ${{ env.ACT != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: dist

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel flake8 pytest alembic
          if [ "${ACT}" == "true" ] ; then
          echo "Skipping wheel installation (running with act or no dist folder found)"
          else
            pip install dist/*.whl
          fi

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do pg_isready -h localhost -p 5432 -U ims_user && break || sleep 1; done

      - name: Apply migrations
        run: |
          alembic upgrade head

      - name: Lint
        run: |
          flake8 backend data --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend data --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          pytest

  trivy-scan:
    name: Trivy Scan (security)
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        if: ${{ env.ACT != 'true' }}
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: '1'
          scan-ref: .

