name: IMS-Integration-Testing

on:
  push:
    branches: [ "main" ]

jobs:
  backend-ci:
    name: Build & Test (.NET)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.10'

      # Build images quietly, then run tests only
      - name: installing Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel \
          && pip install flake8 pytest || true

      - name: Run Flake8
        run: |
          flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
          pytest test

  frontend-ci:
    name: Build & Test (.NET 8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration Release

      - name: Upload logs (if failed)
        if: failure()
        run: |
          mkdir -p logs
          find . -type f -name "TestResult*.xml" -exec cp {} logs/ \;
        continue-on-error: true
