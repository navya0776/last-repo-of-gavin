name: IMS Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-ci:
    name: Build & Test (.NET)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Ensure docker compose plugin
        run: |
          if ! command -v docker compose >/dev/null; then
            sudo apt-get update > /dev/null 2>&1
            sudo apt-get install -y docker-compose-plugin > /dev/null 2>&1
          fi

      - name: Build and run .NET service
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker compose -f docker-compose.ci.yml up --build --abort-on-container-exit dotnet-build

      - name: Upload logs (if failed)
        if: failure()
        run: |
          mkdir -p logs
          docker compose -f docker-compose.ci.yml logs > logs/compose_logs.txt
        continue-on-error: true

      - name: Tear down
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v

  backend-ci:
    name: Build & Test (Python)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Ensure docker compose plugin
        run: |
          if ! command -v docker compose >/dev/null; then
            sudo apt-get update
            sudo apt-get install -y docker-compose-plugin
          fi

      - name: Build and run Python service
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker compose -f docker-compose.ci.yml up --build --abort-on-container-exit python-build

      - name: Upload logs (if failed)
        if: failure()
        run: |
          mkdir -p logs
          docker compose -f docker-compose.ci.yml logs > logs/compose_logs.txt
        continue-on-error: true

      - name: Tear down
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v

