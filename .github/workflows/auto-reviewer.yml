name: Auto-assign reviewers
on:
  pull_request_target:
    types: [opened, reopened, ready_for_review, synchronize]

permissions:
  pull-requests: write

jobs:
  assign:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const allReviewers = ["Xim777"]; // fixed reviewers
            const author = context.payload.pull_request.user.login;

            // remove author if listed
            const reviewers = allReviewers.filter(
              r => r.toLowerCase() !== author.toLowerCase()
            );

            if (reviewers.length > 0) {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                reviewers
              });
              console.log(`Assigned reviewers: ${reviewers.join(", ")}`);
            } else {
              console.log("Only author listed. No reviewers assigned.");
            }
